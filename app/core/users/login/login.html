<div id="hackpanel-login">
	<div class="container col-sm-6 col-sm-offset-6">
		<form class="form-horizontal">
			<fieldset>
				<h2>Welcome, Hack Partner.</h2>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label text-info">Hack Partners Email</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label text-info">Account Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Cancel</button>
						<a type="submit" class="btn btn-primary" ui-sref="hackpanel">Submit</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
